<!DOCTYPE html>
<html>
<head>
    <title>About Us</title>
    <style>
        body {
            background-color: #EFEFEF;
            font-family: Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 50px;
            text-shadow: 2px 2px #000;
            color: #fff;
        }

        .profiles {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 50px 0;
        }

        .profile {
            width: 300px;
            height: 400px;
            margin: 20px;
            overflow: hidden;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: transform .2s ease-in-out;
        }

        .profile:hover {
            transform: scale(1.1);
        }

        .profile img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }

        .profile-details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 40%;
        }

        .profile-name {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000;
        }

        .profile-specialization {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        .profile-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color .2s ease-in-out;
        }

        .profile-link:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>
    <nav>
        <h1>About Us</h1>
    </nav>
    <div class="profiles">
        <div class="profile">
            <img src="../static/profile/Anuj.jpg" alt="Anuj Dwivedi">
            <div class="profile-details">
                <div class="profile-name">Anuj Dwivedi</div>
                <div class="profile-specialization">Natural Language Processing and Machine Learning</div>
                <a class="profile-link" href="#">View Profile</a>
            </div>
        </div>
        <div class="profile">
            <img src="../static/profile/harsh.jpg" alt="Harsh Manalel">
            <div class="profile-details">
                <div class="profile-name">Harsh Manalel</div>
                <div class="profile-specialization">Python and AI-powered applications</div>
                <a class="profile-link" href="#">View Profile</a>
            </div>
        </div>
        <div class="profile">
            <img src="../static/profile/divith.jpg" alt="Divith BS">
            <div class="profile-details">
                <div class="profile-name">Divith BS</div>
                <div class="profile-specialization">Computer Vision and Deep Learning</div>
            <div class="profile-link" href="#">View Profile</a>
            </div>
        </div>
    </div>
        <div class="profile">
            <img src="../static/profile/ashish.jpg" alt="Divith BS">
            <div class="profile-details">
                <div class="profile-name">Ashsih Patil</div>
                <div class="profile-specialization">Computer Vision and Deep Learning</div>
            <div class="profile-link" href="#">View Profile</a>
            </div>
        </div>
</body>
</html>
